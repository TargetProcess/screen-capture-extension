<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chrome extension" />
    <meta name="keywords" content="chrome, extension" />
    <meta name="author" content="Taucraft" />

    <title>Chrome extension</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/general.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/fancy-select.js"></script>
    <script type="text/javascript" src="js/spectrum.js"></script>
    <script type="text/javascript" src="js/jquery.placeholder.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
    <section id="extension" class="extension">
        <h2>Markup</h2>
        <section class="palette">
            <input type="button" class="button pencil" data-tool="pencil" title="Use pencil" />
            <input type="button" class="button arrow" data-tool="arrow" title="Draw an arrow" />
            <input type="button" class="button line" data-tool="line" title="Draw a line" />
            <input type="button" class="button text" data-tool="text" title="input text" />
            <input type="button" class="button eraser" data-tool="eraser" title="Use eraser" />
            <input type="button" class="button crop" data-tool="crop" title="Image crop" />
            <input type="text" id="custom-color" title="Choose color" />
        </section>
        <form action="/" name="extension-form" class="fields">
            <ul>
                <li>
                    <input name="name" maxlength="50" type="text" placeholder="Name" value="" />
                </li>
                <li>
                    <textarea name="description" maxlength="500" placeholder="Description"></textarea>
                </li>
                <li>
                    <label for="project">Project</label>
                    <select id="project" name="project">
                        <option>Cat Project</option>
                        <option>Alaska Project</option>
                        <option>Test Project</option>
                    </select>
                </li>
                <li>
                    <label for="severity">Severity</label>
                    <select id="severity" name="severity">
                        <option>Blocking Issue</option>
                        <option>Normal</option>
                        <option>Minor</option>
                    </select>
                </li>
                <li>
                    <label for="business">Business value</label>
                    <select id="business" name="business">
                        <option>Fix Asap</option>
                        <option>High</option>
                        <option>Middle</option>
                    </select>
                </li>
                <li>
                    <input type="button" class="add-bug" value="Add Bug" />
                </li>
                <li>
                    <input type="button" class="export" value="Export to File" />
                </li>
            </ul>
        </form>
    </section>
</body>
</html>
