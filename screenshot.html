<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chrome extension" />
    <meta name="keywords" content="chrome, extension" />
    <meta name="author" content="Taucraft" />

    <title>Chrome extension</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="ui/css/general.css" />
    <link type="text/css" rel="stylesheet" href="css/img-area-select/imgareaselect-default.css" />

    <script type="text/javascript" src="scripts/libs/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="scripts/libs/jquery.imgareaselect.js"></script>
    <script type="text/javascript" src="ui/js/fancy-select.js"></script>
    <script type="text/javascript" src="ui/js/spectrum.js"></script>
    <script type="text/javascript" src="ui/js/jquery.placeholder.js"></script>
    <script type="text/javascript" src="scripts/libs/fabric.js"></script>
    <script type="text/javascript" src="scripts/libs/fabric.extensions.js"></script>
    <script type="text/javascript" src="scripts/screenshot.js"></script>
    <script type="text/javascript" src="scripts/class-user-settings.js"></script>
    <script type="text/javascript" src="scripts/require.js" data-main="scripts/screenshot-main"></script>

    <style>

        body {
            font-family: sans-serif;
            font-size: 100%;
            padding: 0;
            margin: 0;
            color: #333;
            background-color: #221;
        }

        /* main page */
        article {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: transparent;
            overflow: auto;
            z-index: 0;
        }

        nav {
            position: fixed;
            left: -4em;
            top: 0;
            bottom: 0;
            background-color: #654;
            border-right: 25px solid #765;
            box-shadow: 4px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
            cursor: pointer;
        }

        nav:after {
            position: absolute;
            content: ' ';
            width: 0;
            height: 0;
            right: -45px;
            top: 50%;
            border-width: 15px 10px;
            border-style: solid;
            border-color: transparent transparent transparent #765;
        }

        nav ul {
            /*width: 14em;*/
            list-style-type: none;
            margin: 0;
            padding: 1em;
        }

        nav a:link, nav a:visited {
            display: block;
            width: 100%;
            font-weight: bold;
            line-height: 2.5em;
            text-indent: 10px;
            text-decoration: none;
            color: #ffc;
            border-radius: 4px;
            outline: 0 none;
        }

        nav a:hover, nav a:focus {
            color: #fff;
            background-color: #543;
            text-shadow: 0 0 4px #fff;
            box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.2);
        }

            /* hovering */
        article, article:after, nav, nav * {
            -webkit-transition: all 600ms ease;
            -moz-transition: all 600ms ease;
            -ms-transition: all 600ms ease;
            -o-transition: all 600ms ease;
            transition: all 600ms ease;
        }

        nav:hover {
            left: 0;
        }

        .scale-down,
        nav:hover ~ article {
            -webkit-transform: scale(0.65, 0.65);
            -webkit-transition-timing-function: ease-out;
            -webkit-transition-duration: 250ms;
        }

    </style>

</head>
<body>


<!-- menu -->
<nav>
    <ul class="palette i-role-editor">

        <li><input type="button" class="i-role-post-form-trigger post-button" title="Post screenshot" /></li>

        <li><hr/></li>

        <li class="i-tool-holder"><input type="button" class="i-role-tool tool-button button pointer" data-tool="pointer" title="Use pointer" /></li>
        <li class="i-tool-holder"><input type="button" class="i-role-tool tool-button button pencil clicked" data-tool="pencil" title="Use pencil" /></li>
        <li class="i-tool-holder"><input type="button" class="i-role-tool tool-button button arrow" data-tool="arrow" title="Draw an arrow" /></li>
        <li class="i-tool-holder"><input type="button" class="i-role-tool tool-button button line" data-tool="line" title="Draw a line" /></li>
        <li class="i-tool-holder"><input type="button" class="i-role-tool tool-button button text" data-tool="text" title="input text" /></li>
        <li class="i-tool-holder"><input type="button" class="i-role-tool tool-button button crop" data-tool="crop" title="Image crop" /></li>
        <li class="i-tool-holder"><input type="button" class="i-role-tool tool-button button rect" data-tool="rect" title="Draw a rect" /></li>
        <li><input type="text" id="custom-color" title="Choose color" /></li>

        <input type="button" class="i-role-open-settings-trigger opts-button" title="Open settings" />
    </ul>
</nav>

<article>

<div id="imageContainer" class="canvas-container">
    <div id="container" style="position: relative">
        <canvas id="imageView" width="1200" height="800"></canvas>
    </div>
</div>

</article>



<div id="optionsContainer" class="options-container view-container">
    <p>Enter TargetProcess account</p>
    <p>&#8595;</p>
    <p><input placeholder="account" type="text" id="domain" class="option" style="width: 5em; text-align: center"/>.tpondemand.com</p>
    <p>&#8595;</p>
    <p><a href="#" id="save">Login</a></p>
    <p><hr /></p>
    <div class="i-role-footer-state i-role-logout">
        <p>&#8635;</p>
        <p>
            <a class="i-role-logout-trigger" href="#" style="color: #5794bf">
                Logout me please
            </a>
        </p>
    </div>
    <div class="i-role-footer-state i-role-new-member">
        <p>?!</p>
        <p>
            <a href="http://www.targetprocess.com/product/" target="_blank" style="color: #5794bf">
                I don't have an account
            </a>
        </p>
    </div>
</div>




<div id="postScreenshotContainer" class="post-screenshot-container view-container">
    <section id="extension" class="extension as-panel collapsed">
        <form action="/" name="extension-form" class="fields">
            <ul>
                <li>
                    <input
                        class="i-role-screenshot-name"
                        name="name"
                        maxlength="50"
                        type="text"
                        placeholder="Enter issue name"
                        value="" />
                </li>
                <li>
                    <textarea
                        class="i-role-screenshot-desc"
                        name="description"
                        maxlength="500"
                        placeholder="Provide some extra description"></textarea>
                </li>
                <li>
                    <label for="project">Project</label>
                    <select id="project" class="i-role-projects" name="project">
                    </select>
                </li>
                <li>
                    <label for="team">Team</label>
                    <select id="team" class="i-role-teams" name="team">
                    </select>
                </li>
                <li>
                    <label for="severity">Severity</label>
                    <select id="severity" class="i-role-severities" name="severity">
                    </select>
                </li>
                <li>
                    <label for="business">Business value</label>
                    <select id="business" class="i-role-priorities" name="business">
                    </select>
                </li>
                <li>
                    <input type="button" class="add-bug i-role-trigger-post" value="Add Bug" />
                </li>
                <li>
                    <input type="button" class="export" value="Export to File" />
                </li>
            </ul>
        </form>
    </section>
</div>



</body>
</html>
