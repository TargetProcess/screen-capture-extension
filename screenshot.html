<html>
<script src="scripts/screenshot.js"></script>

<script src="scripts/libs/jquery-2.0.3.min.js"></script>
<script src="scripts/class-user-settings.js"></script>
<script src="scripts/require.js" data-main="scripts/screenshot-main"></script>
<body>
<p>Edit screenshot and post it to <a href="http://www.targetprocess.com">TargetProcess</a></p>
<table cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td width="300px" style="vertical-align:top;">
            <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td>
                        <button class="i-role-trigger-post">Post!</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="i-role-screenshot-name" type="text" value="See error on screenshot..." style="width:100%" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea class="i-role-screenshot-desc" style="width: 100%; height: 100px;">Given ... When ... Then</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Select project:</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select class="i-role-projects" style="width:100%">
                            <!-- options goes here -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Select severity:</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select class="i-role-severities" style="width:100%">
                            <!-- options goes here -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Select priority:</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select class="i-role-priorities" style="width:100%">
                            <!-- options goes here -->
                        </select>
                    </td>
                </tr>
            </table>
        </td>
        <td>
            <img id="target" src="white.png" width="100%">
        </td>
    </tr>
</table>
</body>
</html>
