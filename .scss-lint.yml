exclude: ["**/node_modules/**","**/bower_components/**","**/vendor/**"]

linters:
    BorderZero:
        enabled: true
    CapitalizationInSelector:
        enabled: true
    ColorKeyword:
        enabled: true
    Comment:
        enabled: true
    DebugStatement:
        enabled: true
    DeclarationOrder:
        enabled: true
    DuplicateProperty:
        enabled: true
    DuplicateRoot:
        enabled: true
    EmptyLineBetweenBlocks:
        enabled: true
        ignore_single_line_blocks: true
    EmptyRule:
        enabled: true
    FinalNewline:
        enabled: true
    HexFormat:
        enabled: false
    IdWithExtraneousSelector:
        enabled: true
    Indentation:
        enabled: true
        width: 4
    LeadingZero:
        enabled: true
        style: include_zero
    NameFormat:
        enabled: true
        convention: hyphenated_lowercase
    PlaceholderInExtend:
        enabled: true
    PropertySortOrder:
        enabled: false
    PropertySpelling:
        enabled: true
        extra_properties: []
    SelectorDepth:
        enabled: true
        max_depth: 4
    SingleLinePerSelector:
        enabled: true
    SpaceAfterComma:
        enabled: true
    SpaceAfterPropertyColon:
        enabled: true
        allow_extra_spaces: false
    SpaceAfterPropertyName:
        enabled: true
    SpaceBeforeBrace:
        enabled: true
        allow_single_line_padding: true
    SpaceBetweenParens:
        enabled: true
        spaces: 0
    StringQuotes:
        enabled: true
        style: single_quotes
    TrailingSemicolonAfterPropertyValue:
        enabled: true
    UnnecessaryMantissa:
        enabled: true
    UrlFormat:
        enabled: false
    UrlQuotes:
        enabled: true
    ZeroUnit:
        enabled: true
